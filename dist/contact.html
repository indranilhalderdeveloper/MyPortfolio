        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1 class="brand"><span>Indranil</span> Halder</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Connect With Me</h3>
        <ul>
          <li><i class="fa fa-road"></i> Balurghat, Dakshin Dinajur, West Bengal.</li>
          <li><i class="fa fa-phone"></i> 9647552521</li>
          <li><i class="fa fa-envelope"></i> developerindranil@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contact Me</h3>
        <form action="POST" data-netlify="true">
          <p class="full">
            <label>NAME :</label>
            <input type="text" name="name" placeholder="Your Name" />
          </p>
          <p class="full">
            <label>COMPANY :</label>
            <input type="text" name="company" placeholder="Company Or Institute Name" />
          </p>
          <p class="full">
            <label>EMAIL ADDRESS :</label>
            <input type="email" name="email" placeholder="Your Email" />
          </p>
          <p class="full">
            <label>PHONE NUMBER :</label>
            <input type="text" name="phone" placeholder="Your Phone Number" />
          </p>
          <p class="full">
            <label>MESSAGE :</label>
            <textarea name="message" rows="5" placeholder="Your Message For Me"></textarea>
          </p>
          <p class="full">
            <div data-netlify-recaptcha="true"></div>
          </p>
          <div data-netlify-recaptcha="true"></div>
          <p class="full">
            <button>SUBMIT</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
